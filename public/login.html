<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Caserne</title>
  <link rel="stylesheet" href="css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="login-container">
    <img src="assets/IMG_0103.PNG" alt="Logo de la caserne" class="logo">

    <h1>Connexion Agent</h1>

    <div class="form-group">
      <label for="agent">Nom de l'agent :</label>
      <select id="agent">
        <option value="" disabled selected>-- Chargement des agents... --</option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password">
    </div>

    <button type="submit" id="login-btn">Se connecter</button>

    <p id="error" class="error-message"></p>
  </main>

  <script src="js/login.js"></script>
</body>
</html>

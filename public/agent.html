<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Planning - Sapeur Pompier</title>
  <link rel="stylesheet" href="css/agent.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Conteneur principal de l'application agent -->
  <div class="agent-container">

    <!-- Section d'en-tête de la page -->
    <header class="page-header">
      <!-- Message de bienvenue avec le nom et l'ID de l'agent -->
      <h2 class="welcome-message">Bienvenue <span id="agent-name-display"></span> !</h2>

      <!-- Affichage des qualifications de l'agent, initialement vide -->
      <p id="agentQualificationsDisplay" class="qualifications-display-message"></p>

      <!-- Contrôles de navigation et d'information hebdomadaire -->
      <div class="header-controls">
        <button id="prev-week-btn" class="btn btn-secondary" aria-label="Semaine Précédente">← Semaine Précédente</button>
        <div class="week-info">
          <label for="week-select" class="sr-only">Sélectionner la semaine</label>
          <select id="week-select" aria-label="Sélectionner la semaine"></select>
          <p id="current-week-display" class="week-date-range"></p>
        </div>
        <button id="next-week-btn" class="btn btn-secondary" aria-label="Semaine Suivante">Semaine Suivante →</button>

        <!-- Bouton pour accéder à la synthèse -->
        <a href="synthese.html" id="synthese-btn" class="btn btn-secondary">Voir la Synthèse</a>
      </div>
    </header>

    <!-- Navigation par onglets pour les jours de la semaine -->
    <nav class="tabs-navigation" role="tablist">
      <button class="tab active" data-day="lundi" role="tab" aria-selected="true" id="tab-lundi">Lundi</button>
      <button class="tab" data-day="mardi" role="tab" aria-selected="false" id="tab-mardi">Mardi</button>
      <button class="tab" data-day="mercredi" role="tab" aria-selected="false" id="tab-mercredi">Mercredi</button>
      <button class="tab" data-day="jeudi" role="tab" aria-selected="false" id="tab-jeudi">Jeudi</button>
      <button class="tab" data-day="vendredi" role="tab" aria-selected="false" id="tab-vendredi">Vendredi</button>
      <button class="tab" data-day="samedi" role="tab" aria-selected="false" id="tab-samedi">Samedi</button>
      <button class="tab" data-day="dimanche" role="tab" aria-selected="false" id="tab-dimanche">Dimanche</button>
    </nav>

    <!-- Section principale du planning avec grille de disponibilité -->
    <main class="planning-section">
      <p id="selection-info" class="info-message">
        Cliquez sur le premier créneau et glisez la souris jusqu'au dernier. Plusieurs plages de créneaux possibles.
      </p>

      <!-- Conteneur de la grille de planning réelle, où les créneaux seront injectés par JS -->
      <div id="planning-container" class="planning-grid"></div>

      <!-- Spinner de chargement, initialement caché -->
      <div id="loading-spinner" class="loading-spinner hidden" role="status" aria-label="Chargement du planning..."></div>
    </main>

    <!-- Pied de page avec les actions principales (sauvegarde, effacement, déconnexion) -->
    <footer class="bottom-actions">
      <button id="save-slots-btn" class="btn btn-primary">Enregistrer mes créneaux</button>
      <button id="clear-selection-btn" class="btn btn-secondary">Effacer la sélection</button>
      <button id="logout-btn" class="btn btn-danger">Déconnexion</button>
    </footer>
  </div>

  <!-- Script JavaScript pour la logique de la page -->
  <script src="js/agent.js"></script>

</body>
</html>

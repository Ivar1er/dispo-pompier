<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent - Gestion de Planning</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Votre CSS personnalisé (chemin corrigé) -->
    <link rel="stylesheet" href="css/agent.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Emplacement pour le nom de l'agent -->
            <a class="navbar-brand" href="#">
                <span id="agent-display-name">Chargement...</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-danger">Déconnexion</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Votre Planning</h1>

        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <!-- Contrôles de semaine -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="prev-week-btn" class="btn btn-primary">&lt; Semaine Précédente</button>
            <span id="current-week" class="fs-5 fw-bold"></span>
            <button id="next-week-btn" class="btn btn-primary">Semaine Suivante &gt;</button>
        </div>

        <div class="mb-3">
            <label for="week-select" class="form-label">Sélectionner une semaine:</label>
            <select id="week-select" class="form-control mb-2"></select>
        </div>

        <!-- Spinner de chargement -->
        <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
            <span class="visually-hidden">Chargement...</span>
        </div>

        <!-- Onglets des jours -->
        <ul class="nav nav-tabs" id="dayTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="monday-tab" data-bs-toggle="tab" data-bs-target="#monday" type="button" role="tab" aria-controls="monday" aria-selected="true">Lundi</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tuesday-tab" data-bs-toggle="tab" data-bs-target="#tuesday" type="button" role="tab" aria-controls="tuesday" aria-selected="false">Mardi</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="wednesday-tab" data-bs-toggle="tab" data-bs-target="#wednesday" type="button" role="tab" aria-controls="wednesday" aria-selected="false">Mercredi</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="thursday-tab" data-bs-toggle="tab" data-bs-target="#thursday" type="button" role="tab" aria-controls="thursday" aria-selected="false">Jeudi</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="friday-tab" data-bs-toggle="tab" data-bs-target="#friday" type="button" role="tab" aria-controls="friday" aria-selected="false">Vendredi</button>
            </li>
        </ul>

        <!-- Contenu des onglets -->
        <div class="tab-content mt-3" id="schedule-container">
            <div class="tab-pane fade show active" id="monday" role="tabpanel" aria-labelledby="monday-tab"></div>
            <div class="tab-pane fade" id="tuesday" role="tabpanel" aria-labelledby="tuesday-tab"></div>
            <div class="tab-pane fade" id="wednesday" role="tabpanel" aria-labelledby="wednesday-tab"></div>
            <div class="tab-pane fade" id="thursday" role="tabpanel" aria-labelledby="thursday-tab"></div>
            <div class="tab-pane fade" id="friday" role="tabpanel" aria-labelledby="friday-tab"></div>
        </div>

        <div class="mt-4 text-center">
            <button id="save-slots-btn" class="btn btn-success mt-3" style="display: none;">Enregistrer les Modifications</button>
            <button id="clear-selection-btn" class="btn btn-warning mt-3 ms-2" style="display: none;">Effacer la Sélection</button>
            <button id="synthesis-btn" class="btn btn-info mt-3 ms-2">Synthèse des Réservations</button>
        </div>

    </div>

    <!-- Bootstrap JS (avec Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Votre script JavaScript modifié (chemin corrigé) -->
    <script src="js/agent.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Planning - Sapeur Pompier</title>
  <link rel="stylesheet" href="css/agent.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="agent-container">

    <header class="page-header">
      <!-- Mise à jour pour les spans nom/prénom et suppression de l'ID welcomeMessage de la balise h2 -->
      <h2 class="welcome-message">Bienvenue <span id="agent-prenom"></span> <span id="agent-nom"></span> !</h2>

      <!-- NOUVEAU : Affichage des qualifications de l'agent -->
      <p id="agentQualificationsDisplay" class="qualifications-display-message"></p>

      <div class="header-controls">
        <div class="week-info">
          <!-- ID du sélecteur de semaine mis à jour -->
          <label for="week-select" class="sr-only">Sélectionner la semaine</label>
          <select id="week-select"></select>
        </div>

        <!-- ID du bouton "Voir la Synthèse" mis à jour -->
        <a href="synthese.html" id="synthese-btn" class="btn btn-secondary">Voir la Synthèse</a>
      </div>
    </header>

    <nav class="tabs-navigation">
      <!-- Classes et attributs des boutons d'onglet mis à jour -->
      <button class="tab active" data-day="lundi">Lundi</button>
      <button class="tab" data-day="mardi">Mardi</button>
      <button class="tab" data-day="mercredi">Mercredi</button>
      <button class="tab" data-day="jeudi">Jeudi</button>
      <button class="tab" data-day="vendredi">Vendredi</button>
      <button class="tab" data-day="samedi">Samedi</button>
      <button class="tab" data-day="dimanche">Dimanche</button>
    </nav>

    <section class="planning-section">
      <!-- ID du message d'info mis à jour -->
      <p id="selection-info" class="info-message">
        Cliquez sur le premier créneau et glisez la souris jusqu'au dernier. Plusieurs plages de créneaux possibles.
      </p>

      <!-- Conteneur du planning mis à jour (le tableau sera généré entièrement ici par JS) -->
      <div id="planning-container" class="planning-grid"></div>

      <div id="loading-spinner" class="loading-spinner hidden"></div>
    </section>

    <footer class="bottom-actions">
      <!-- IDs des boutons d'action mis à jour -->
      <button id="save-button" class="btn btn-primary">Enregistrer mes créneaux</button>
      <button id="clear-selection-btn" class="btn btn-secondary">Effacer la sélection</button>
      <button id="logout-button" class="btn btn-danger">Déconnexion</button>
    </footer>
  </div>

  <script src="js/agent.js"></script>

</body>
</html>

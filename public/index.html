<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Sapeur Pompier</title>
  <!-- Content Security Policy pour autoriser les styles inline et les sources externes nécessaires -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self' https://dispo-pompier.onrender.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    script-src 'self' 'unsafe-inline';
    img-src 'self' data: https://loko-mobile-app-media.s3.eu-west-1.amazonaws.com;
    connect-src 'self' https://dispo-pompier.onrender.com;
  ">
  <link rel="stylesheet" href="css/accueil.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Connexion</h1>
    <form id="login-form" class="login-form">
      <div class="input-group">
        <label for="agent-select" class="sr-only">Sélectionnez votre nom d'utilisateur</label>
        <select id="agent-select" required aria-label="Sélectionnez votre nom d'utilisateur">
          <option value="">Sélectionnez votre nom d'utilisateur</option>
          <!-- Options will be loaded by JavaScript -->
        </select>
      </div>
      <div class="input-group">
        <label for="password" class="sr-only">Mot de passe</label>
        <input type="password" id="password" placeholder="Mot de passe" required aria-label="Votre mot de passe" />
      </div>
      <button type="submit" class="btn-login">Se connecter</button>
    </form>
    <div id="message-container" class="message-container" aria-live="polite"></div>
  </div>

  <!-- Message Modal Structure -->
  <div id="message-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h3 class="modal-title"></h3>
      <p class="modal-message"></p>
      <div class="modal-actions"></div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Caserne</title>
  <link rel="stylesheet" href="css/accueil.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="login-container">
    <img src="assets/IMG_0103.PNG" alt="Logo de la caserne" class="logo">

    <h1>Connexion Agent</h1>

    <div class="form-group">
      <label for="agent">Nom de l'agent :</label>
      <select id="agent">
        <option value="" disabled selected>-- Chargement des agents... --</option>
        <!-- Les options seront remplies par login.js -->
      </select>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password">
    </div>

    <p id="error" class="error"></p>

    <button type="submit" id="login-button">Se connecter</button>
  </main>

  <!-- Spinner de chargement pour la page de connexion -->
  <div id="loading-spinner-login" class="loading-spinner hidden">
    <div class="spinner"></div>
    <p>Chargement des agents...</p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>

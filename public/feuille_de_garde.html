<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feuille de Garde - Centre BEAUNE</title>
    <link rel="stylesheet" href="css/feuille_de_garde.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <body>
  <div id="loading-spinner" class="loading-spinner hidden">
    <div class="spinner"></div>
  </div>
  <div class="roster-wrapper">
    …


    <div class="roster-wrapper">
        <header class="roster-header">
            <div class="header-left">
                <a href="admin.html" class="back-button">← Retour à l'Admin</a>
                <div class="date-selector">
                    <label for="roster-date" class="sr-only">Sélectionner la date</label>
                    <input type="date" id="roster-date">
                </div>
                <button id="generate-auto-btn" class="refresh-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-cw"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.76 2.75L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.76-2.75L21 16"/><path d="M21 21v-5h-5"/></svg>
                    Généré auto 
                </button>
            </div>
            <h1 class="roster-title">Feuille de garde du centre BEAUNE</h1>
            <div class="header-right">
                <button id="prev-day-button" class="nav-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <button id="next-day-button" class="nav-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </header>

        <div class="roster-content">
            <div class="time-slot-buttons-container" id="time-slot-buttons-container">
                <button id="add-time-slot-btn" class="add-time-slot-btn">+</button>
            </div>

            <!-- Nouvelle section pour la gestion du personnel et des agents d'astreinte -->
            <div class="personnel-management-section">
                <div class="available-personnel-container">
                    <h2>Personnel Disponible</h2>
                    <div id="available-personnel-list" class="available-personnel-list">
                        <!-- Les éléments du personnel seront rendus ici par JS -->
                    </div>
                </div>

                <div class="on-duty-agents-container">
                    <h2>Agents d'astreinte</h2>
                    <p class="on-duty-info">Seuls les agents glissés ici seront utilisés pour la génération automatique et l'affectation manuelle.</p>
                    <div id="on-duty-agents-grid" class="on-duty-agents-grid">
                        <!-- Les 10 cases d'astreinte seront rendues ici par JS -->
                    </div>
                </div>
            </div>

            <div id="engine-details-page" class="engine-details-page" style="display: none;">
                <div class="engine-details-header">
                    <button id="back-to-roster-btn" class="back-to-roster-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                        Retour à la feuille de garde
                    </button>
                </div>
                <div class="engine-grid">
                    </div>
            </div>

            <div class="roster-grid" id="roster-grid">
                <p class="loading-message">Chargement de la feuille de garde...</p>
            </div>
        </div>
    </div>

    <script src="js/feuille_de_garde.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Synthèse Hebdomadaire</title>
  <link rel="stylesheet" href="css/synthese.css" />
</head>
<body>
  <div class="synthese-container">
    <h1>Synthèse de ma semaine</h1>

    <div class="week-selection">
      <label for="week-select">Semaine :</label>
      <select id="week-select"></select>
      <span id="date-range"></span>
    </div>

    <!-- En-tête des heures -->
    <div class="header-hours" id="header-hours">
      <!-- Les heures seront générées dynamiquement par le JS -->
    </div>

    <!-- Planning synthèse -->
    <div id="planning-container">
      <!-- Les jours + barres des créneaux seront générés ici -->
    </div>

    <a href="agent.html" class="btn-retour">← Retour</a>
  </div>

  <script src="js/synthese.js"></script>
</body>
</html>

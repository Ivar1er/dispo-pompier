<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthèse Hebdomadaire - Sapeur Pompier</title>
  <link rel="stylesheet" href="css/synthese.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="synthese-container">
    <h1 class="page-title">Synthèse de mon Planning</h1>

    <div class="week-selection">
      <label for="week-select" class="sr-only">Sélectionner la semaine</label>
      <select id="week-select"></select>
      </div>

    <div id="no-planning-message" class="info-message hidden">
      <p>Aucun planning n'est disponible pour cet agent pour le moment.</p>
      <p>Veuillez retourner sur la page Agent pour enregistrer vos créneaux.</p>
    </div>

    <div class="planning-wrapper">
      <div class="header-hours" id="header-hours"></div>
      <div id="planning-container" class="planning-grid-content"></div>
    </div>

    <div id="loading-spinner" class="loading-spinner hidden"></div>

    <a href="agent.html" class="btn btn-secondary btn-return">← Retour à mon planning</a>
  </div>

  <script src="js/synthese.js"></script>
</body>
</html>
